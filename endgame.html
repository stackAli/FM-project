<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endgame Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #f0f0f0;
            animation: fadeIn 1.5s ease-in-out;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 2s ease-out;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffde59;
            text-shadow: 2px 2px 5px #000;
            animation: slideInFromTop 1s ease-out;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeInUp 2s ease-out;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 14px;
            text-align: center;
        }

        th {
            background-color: #444;
            color: #fff;
        }

        td {
            background-color: rgba(255, 255, 255, 0.05);
            color: #f5f5f5;
        }

        button {
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            color: #1a1a1a;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
            animation: fadeInUp 2.5s ease-out;
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ffd633, #ff8000);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .container {
                padding: 30px;
            }

            table {
                font-size: 14px;
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Endgame Results</h1>

        <table>
            <tr>
                <th>Player</th>
                <th>Dice Roll</th>
                <th>Event</th>
                <th>Final NPV</th>
            </tr>
            {% for player_id, player in players.items() %}
            <tr>
                <td>{{ player_id }}</td>

                <td>{{ dice_rolls[player_id] }}</td>
                <td>{{ events[player_id] }}</td>
                <td>${{ "%.2f"|format(player['npv']) }}</td>
            </tr>
            {% endfor %}
        </table>

        <form action="{{ url_for('final_results') }}" method="get">
            <button type="submit">Proceed to Final Results</button>
        </form>
        <form action="{{ url_for('scoreboard') }}" method="get" style="display: inline-block;">
            <button type="submit">View Scoreboard</button>
        </form>
    </div>
    


    
</body>
</html>
