<!DOCTYPE html>
<html>
<head>
    <title>Final Results - Fraudbusters</title>
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #f0f0f0;
            height: 100vh;
            padding: 40px 20px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 42px;
            color: #ffde59;
            text-shadow: 2px 2px 6px #000;
            margin-bottom: 20px;
            animation: slideInFromTop 1s ease-out;
        }

        h2 {
            font-size: 32px;
            color: #00e6e6;
            margin-top: 30px;
            text-align: center;
            animation: fadeInUp 2s ease-out;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffcc70;
            animation: fadeInUp 1.5s ease-out;
        }

        table {
            width: 90%;
            max-width: 900px;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            animation: fadeInUp 2s ease-out;
            z-index: 2;
        }

        table th, table td {
            padding: 16px 12px;
            text-align: center;
        }

        table th {
            background: #ffcc00;
            color: #1a1a1a;
            font-size: 18px;
        }

        table td {
            background-color: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            font-size: 16px;
            border-bottom: 1px solid #333;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            h2 {
                font-size: 24px;
            }

            table th, table td {
                padding: 10px 8px;
                font-size: 14px;
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>

    <h1>Game Over - Final Results</h1>

    {% if event %}
        <h3>Final Market Event: {{ event }}</h3>
    {% endif %}

    <table>
        <tr>
            <th>Player</th>
            <th>Capital</th>
            <th>Total NPV</th>
            <th>Fraud Detection Cards</th>
        </tr>
        {% for name, data in players.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ data.capital }}</td>
            <td>{{ data.npv }}</td>
            <td>{{ data.fraud_detection_cards }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>üèÜ Winner: {{ winner }} üèÜ</h2>

    <script>
        // Simple Fireworks Animation
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createFirework(x, y) {
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: x,
                    y: y,
                    angle: Math.random() * 2 * Math.PI,
                    speed: Math.random() * 5 + 2,
                    radius: Math.random() * 2 + 1,
                    alpha: 1,
                    color: `hsl(${Math.random() * 360}, 100%, 60%)`
                });
            }
        }

        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.alpha -= 0.01;
                if (p.alpha <= 0) particles.splice(i, 1);
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function animate() {
            updateParticles();
            drawParticles();
            requestAnimationFrame(animate);
        }

        setInterval(() => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height / 2;
            createFirework(x, y);
        }, 1000);

        animate();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
