<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Game - Fraudbusters</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            animation: fadeInBackground 1.2s ease-in-out;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 400px;
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        label {
            font-size: 18px;
            display: block;
            text-align: left;
            margin: 15px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: #1a1a1a;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffdd33, #ff9900);
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Welcome to Fraudbusters: The CFOâ€™s Gambit</h1>
    <form method="POST">
        <label for="player1">Player 1 Name:</label>
        <input type="text" name="player1" id="player1" required>

        <label for="player2">Player 2 Name:</label>
        <input type="text" name="player2" id="player2" required>

        <label for="player3">Player 3 Name:</label>
        <input type="text" name="player3" id="player3" required>

        <button type="submit">Start Game</button>
    </form>
</div>

</body>
</html>
